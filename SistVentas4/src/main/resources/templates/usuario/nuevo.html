<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:insert="layouts/plantilla:: head">
</head>

<body id="page-top">
<div id="wrapper">
  <div class = "bg-gradient-primary" th:insert="layouts/plantilla:: sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav th:insert="layouts/plantilla:: navbar"></nav>

      <div class="container text-center">
        <h1>Nuevo Usuario</h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
              <p th:text="${error}"></p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <form th:action="@{/usuario/guardar}" method="post">
                <!-- control ataque csrf -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- fin control ataque csrf -->

              <div class="form-group">
                <label for="email">Email Usuario</label>
                <input type="text" class="form-control" id="email" name="email" required="required" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="password">Password Usuario</label>
                <input type="password" class="form-control" id="password" name="password" required="required" autocomplete="off">
              </div>

             <div class="form-group">
                <label for="roles">Roles: </label>
                <th:block th:each="rol : ${roles}">
                  <div>
                    <input type="radio"  class="form-check-input" id="roles" name="roles" required="required" th:text="${rol.nombre}" th:value="${rol.id}">
                  </div>
                </th:block>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block">
                  <i class="far fa-save"></i> Guardar</button>
              </div>
            </form>

            <a th:href="@{/usuario/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
              <i class="fas fa-arrow-circle-left"></i> Volver</button>
            </a>

          </div>
        </div>
      </div>

    </div>
    <footer th:insert="layouts/plantilla:: footer"></footer>
  </div>
</div>




<div th:insert="layouts/plantilla:: endpage"></div>

<div th:insert="layouts/plantilla:: scripts"></div>

</body>

</html>
