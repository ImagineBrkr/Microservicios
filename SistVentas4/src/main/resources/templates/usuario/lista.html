<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:insert="layouts/plantilla:: head">
</head>

<body id="page-top">

    <div id="wrapper">
        <div class = "bg-gradient-primary" th:insert="layouts/plantilla:: sidebar"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:insert="layouts/plantilla:: navbar"></nav>
                <div>
                  <div class="container-fluid">
                    <div>
                      <h1>Lista de Usuarios</h1>
                    </div>
                    <a th:href="@{/usuario/nuevo}" class="pb-5">
                      <button class="btn btn-outline-success btn-lg">
                          <i class="fas fa-plus-circle"></i> Nuevo Usuario</button>
                    </a>
                      <br>
                      <br>
                    <table class="table table-primary pt-5">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Email</th>
                            <th>Rol</th>
                          <th>Ver</th>
                          <th>Eliminar</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="usuario : ${usuarios} ">
                          <td th:text="${usuario.id}" class="table-light"></td>
                          <td th:text="${usuario.email}" class="table-light" ></td>
                            <td th:text="${usuario.roles}" class="table-light" ></td>
                          <td class="table-light"><a th:href="@{'/usuario/detalle/'+${usuario.id}}"><button class="btn btn-outline-primary"><i class="far fa-eye"></i></button></a></td>
                          <td class="table-light"><a th:href="@{'/usuario/eliminar/'+${usuario.id}}"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
            <footer th:insert="layouts/plantilla:: footer"></footer>
        </div>
    </div>
    


    
    <div th:insert="layouts/plantilla:: endpage"></div>

    <div th:insert="layouts/plantilla:: scripts"></div>

</body>

</html>
