<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:insert="layouts/plantilla:: head">
</head>

<body id="page-top">

<div id="wrapper">
  <div class = "bg-gradient-primary" th:insert="layouts/plantilla:: sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav th:insert="layouts/plantilla:: navbar"></nav>

      <div class="container text-center">
        <div class="row">
          <div class="col-md-1">
            <a th:href="@{/producto/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
              <i class="fas fa-arrow-circle-left"></i></button>
            </a>
          </div>
          <div class="col-md-9">
            <h1>Nuevo Producto</h1>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
              <p th:text="${error}"></p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <form th:action="@{/producto/guardar}" method="post">
              <div class="form-group">
                <!-- control ataque csrf -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- fin control ataque csrf -->
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required="required" autocomplete="off" step="0.01">
              </div>

              <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required="required" autocomplete="off">
              </div>

              <!-- <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" class="form-control" required autocomplete="off" value="Seleccione una Categoria">
                  <th:block th:each="categoria : ${categorias}">
                    <option th:text = "${categoria.nombre}" th:value="${categoria.id}"></option>
                  </th:block>
                </select>
              </div> -->

              <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block">
                  <i class="far fa-save"></i> Guardar</button>
              </div>
            </form>


          </div>
        </div>
      </div>

    </div>
    <footer th:insert="layouts/plantilla:: footer"></footer>
  </div>

</div>




<div th:insert="layouts/plantilla:: endpage"></div>

<div th:insert="layouts/plantilla:: scripts"></div>

</body>

</html>
