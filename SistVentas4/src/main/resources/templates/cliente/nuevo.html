<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:insert="layouts/plantilla:: head">
</head>

<body id="page-top">
<div id="wrapper">
  <div class = "bg-gradient-primary" th:insert="layouts/plantilla:: sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav th:insert="layouts/plantilla:: navbar"></nav>

      <div class="container text-center">
        <h1>Crear Cliente</h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
              <p th:text="${error}"></p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <form th:action="@{/cliente/guardar}" method="post">
              <div class="form-group">
                <!-- control ataque csrf -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- fin control ataque csrf -->
                <label for="RUC">RUC</label>
                <input type="text" class="form-control" id="RUC" name="RUC" required="required" autocomplete="off">
                <label for="razonsocial">Razon Social</label>
                <input type="text" class="form-control" id="razonsocial" name="razonsocial" required="required" autocomplete="off">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block">
                  <i class="far fa-save"></i> Guardar</button>
              </div>
            </form>

            <a th:href="@{/cliente/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
              <i class="fas fa-arrow-circle-left"></i> Volver</button>
            </a>

          </div>
        </div>
      </div>

    </div>
    <footer th:insert="layouts/plantilla:: footer"></footer>
  </div>
</div>




<div th:insert="layouts/plantilla:: endpage"></div>

<div th:insert="layouts/plantilla:: scripts"></div>

</body>

</html>
